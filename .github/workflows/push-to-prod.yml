name: Push to Prod

on:
  workflow_dispatch:

jobs:
  push-to-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Configure git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"

      - name: Push to prod
        run: |
          git remote add prod git@github.com:ACEEUorg/start-dsp-toolkit.git || true
          git remote -v
          git log -1 --oneline
          GIT_TRACE=1 git push -f prod main:main
