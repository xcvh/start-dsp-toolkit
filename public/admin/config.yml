backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/assets/tools"
public_folder: "/assets/tools"

collections:
  - name: "tools_english"
    label: "Tools (English)"
    files:
      - label: "Tool #1 - Entrepreneurial Wall Pack"
        name: "tool_01_en"
        file: "content/tools/01-entrepreneurial-wall-pack/en.md"
        format: "frontmatter"
        fields:
          - {
              label: "Tool Number",
              name: "number",
              widget: "number",
              value_type: "int",
              default: 1,
            }
          - { label: "Name", name: "name", widget: "string", required: true }
          - {
              label: "Summary",
              name: "summary",
              widget: "text",
              required: true,
            }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: true,
            }
          - {
              label: "Outcomes",
              name: "outcomes",
              widget: "text",
              required: true,
            }
          - {
              label: "Instructions",
              name: "instructions",
              widget: "text",
              required: true,
            }
          - {
              label: "Benefits",
              name: "benefits",
              widget: "text",
              required: true,
            }
          - {
              label: "Purpose",
              name: "purpose",
              widget: "string",
              required: true,
            }
          - {
              label: "Prerequisite Tools",
              name: "prerequisiteTools",
              widget: "text",
            }
          - {
              label: "Partner",
              name: "partner",
              widget: "select",
              options: ["ACEEU", "EUEI", "TVW", "MMS", "UNEAT", "MC"],
            }
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

