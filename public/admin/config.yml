backend:
  name: github
  repo: xcvh/start-dsp-toolkit
  branch: main
  base_url: https://decap-cms-oauth-qaou0qs2q-xcvhs-projects.vercel.app

local_backend: true

media_folder: "public/assets"
public_folder: "/assets"

collections:
  - name: "tools_english"
    label: "Tools (English)"
    label_singular: "Tool (English)"
    folder: "content/tools/en"
    create: true
    format: "frontmatter"
    slug: "{{number}}-{{slug}}"
    fields:
      - {
          label: "Tool Number",
          name: "number",
          widget: "number",
          value_type: "int",
        }
      - { label: "Name", name: "name", widget: "string", required: true }
      - {
          label: "Image",
          name: "image",
          widget: "image",
          required: true,
          media_folder: "/public/assets/images",
          public_folder: "/assets/images",
          hint: "Upload or select an image for this tool.",
        }
      - { label: "Summary", name: "summary", widget: "text", required: true }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: true,
        }
      - { label: "Outcomes", name: "outcomes", widget: "text", required: true }
      - {
          label: "Instructions",
          name: "instructions",
          widget: "text",
          required: true,
        }
      - { label: "Benefits", name: "benefits", widget: "text", required: true }
      - {
          label: "Purpose",
          name: "purpose",
          widget: "select",
          required: true,
          options:
            [
              "Entrepreneurial Awareness & Sensitization",
              "Entrepreneurial Vision & Institutional Commitment",
              "Staff & Faculty Motivation, Incentives & Recognition",
              "Fostering an Entrepreneurial Mindset & Culture",
              "Entrepreneurship Education Planning & Financing",
              "Sustainable & Impact-Driven Entrepreneurship",
              "Continuous Innovation in Entrepreneurship Education",
            ],
        }
      - {
          label: "Prerequisite Tools",
          name: "prerequisiteTools",
          widget: "text",
        }
      - {
          label: "Partner",
          name: "partner",
          widget: "select",
          options: ["ACEEU", "EUEI", "TVW", "MMS", "UNEAT", "MC"],
        }
      - label: "Downloads"
        name: "links"
        widget: "list"
        required: true
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - {
              label: "File",
              name: "url",
              widget: "file",
              required: true,
              media_folder: "/public/assets/tools/en",
              public_folder: "/assets/tools/en",
            }

