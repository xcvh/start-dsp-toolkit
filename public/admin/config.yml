backend:
  name: git-gateway
  branch: main

# Enable local development mode
local_backend: true

# Media files (for tool images/PDFs)
media_folder: "public/assets/tools"
public_folder: "/assets/tools"

# Collections define the structure of content
collections:
  # English Tools
  - name: "tools_en"
    label: "Tools (English)"
    label_singular: "Tool"
    description: "Manage tool content in English"
    editor:
      preview: false
    files:
      - label: "English Tools"
        name: "en"
        file: "src/data/tools/languages/en.json"
        fields:
          - label: "Valid Options"
            name: "validOptions"
            widget: "object"
            collapsed: true
            fields:
              - label: "Purpose Categories"
                name: "purpose"
                widget: "list"
                allow_add: true
                field: { label: "Category", name: "category", widget: "string" }

          - label: "Tools"
            name: "tools"
            widget: "list"
            summary: "{{fields.number}}. {{fields.name}}"
            fields:
              - {
                  label: "Number",
                  name: "number",
                  widget: "number",
                  value_type: "int",
                  min: 1,
                  max: 100,
                }
              - { label: "Name", name: "name", widget: "string" }
              - {
                  label: "Summary",
                  name: "summary",
                  widget: "text",
                  required: true,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: true,
                }
              - {
                  label: "Outcomes",
                  name: "outcomes",
                  widget: "text",
                  required: true,
                }
              - {
                  label: "Instructions",
                  name: "instructions",
                  widget: "text",
                  required: true,
                }
              - label: "Links"
                name: "links"
                widget: "list"
                summary: "{{fields.title}}"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
              - {
                  label: "Benefits",
                  name: "benefits",
                  widget: "text",
                  required: true,
                }
              - label: "Purpose"
                name: "purpose"
                widget: "select"
                options:
                  - "Entrepreneurship Education Planning & Financing"
                  - "Entrepreneurial Vision & Institutional Commitment"
                  - "Fostering an Entrepreneurial Mindset & Culture"
                  - "Entrepreneurial Awareness & Sensitization"
                  - "Sustainable & Impact-Driven Entrepreneurship"
                  - "Staff & Faculty Motivation, Incentives & Recognition"
                  - "Continuous Innovation in Entrepreneurship Education"
              - {
                  label: "Prerequisite Tools",
                  name: "prerequisiteTools",
                  widget: "text",
                  required: false,
                }
              - label: "Partner"
                name: "partner"
                widget: "select"
                options: ["ACEEU", "EUEI", "TVW", "MMS", "UNEAT", "MC"]

